<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkÄ±llÄ± CÃ¼zdan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 900px; width: 100%; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h2 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; }
        
        input, select, button { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: #2ecc71; color: white; border: none; font-weight: bold; cursor: pointer; }
        button:hover { background: #27ae60; }
        
        .list-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        .price { color: #e74c3c; font-weight: bold; }
        
        @media (max-width: 768px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="card">
        <h2>ğŸ’° Harcama Ekle</h2>
        <form id="expenseForm">
            <select id="category">
                <option value="Yemek">ğŸ” Yemek</option>
                <option value="Ulasim">ğŸšŒ UlaÅŸÄ±m</option>
                <option value="Market">ğŸ›’ Market</option>
                <option value="Fatura">ğŸ’¡ Fatura</option>
                <option value="Eglence">ğŸ¬ EÄŸlence</option>
            </select>
            <input type="number" id="amount" placeholder="Tutar (TL)" required>
            <input type="text" id="desc" placeholder="AÃ§Ä±klama (Opsiyonel)">
            <button type="submit">Kaydet</button>
        </form>
        
        <h3>Son Ä°ÅŸlemler</h3>
        <div id="transactionList"></div>
    </div>

    <div class="card">
        <h2>ğŸ“Š Harcama DaÄŸÄ±lÄ±mÄ±</h2>
        <canvas id="myChart"></canvas>
    </div>
</div>

<script>
    // 1. Yeni Harcama GÃ¶nderme (API POST)
    document.getElementById('expenseForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            category: document.getElementById('category').value,
            amount: document.getElementById('amount').value,
            description: document.getElementById('desc').value
        };

        await fetch('/api/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        loadData(); // GrafiÄŸi ve listeyi gÃ¼ncelle
        e.target.reset();
    });

    // 2. Verileri Ã‡ekme ve GrafiÄŸi GÃ¼ncelleme (API GET)
    let chartInstance = null;

    async function loadData() {
        // GrafiÄŸi YÃ¼kle
        const statsRes = await fetch('/api/stats');
        const statsData = await statsRes.json();
        
        const ctx = document.getElementById('myChart').getContext('2d');
        if (chartInstance) chartInstance.destroy();
        
        chartInstance = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: statsData.labels,
                datasets: [{
                    data: statsData.values,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
                }]
            }
        });

        // Listeyi YÃ¼kle
        const listRes = await fetch('/api/list');
        const listData = await listRes.json();
        const listDiv = document.getElementById('transactionList');
        listDiv.innerHTML = listData.map(item => `
            <div class="list-item">
                <span>${item.category} (${item.desc})</span>
                <span class="price">-${item.amount} â‚º</span>
            </div>
        `).join('');
    }

    // Sayfa aÃ§Ä±lÄ±nca verileri yÃ¼kle
    loadData();
</script>

</body>
</html>
